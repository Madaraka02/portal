{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}<title>reset|complete</title>{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="mt-2 mb-2">
            <h4 class="text-uppercase" style="font-size: medium; letter-spacing: 2px; color: #32415c; font-weight: bold;">Password reset complete</h4>
            <p class="lead text-muted">Your password has been set. You may go ahead and log in now.</p>
            <a class="btn btn-lg btn-outline-info " href="{% url 'site_login' %}">Login</a>
        </div>
    </div>
</div>

{% endblock %}
