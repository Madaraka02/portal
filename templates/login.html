{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Attachment Portal | Home </title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
   

    <!-- main css -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- bs4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <!-- font awesome -->
 


  <body>
    <!-- if not user.is_authenticated -->
    <div id="bg"></div>

   

    <main>
        <div class="container ">
          <h6 class="text-white " style="font-size: xx-large; letter-spacing: 2px; text-transform: uppercase; text-decoration: none;"
      >login to use the portal</h6>
     <div class="row">
        <section id="primary" class="col-md-6">
            <img src="{% static 'pics/school-bg.png' %}" class="img-fluid" alt="Responsive image">
          
            
            
          </section>

      <section id="card" class="col-md-5 mt-4 ">
        <div class="img-cir text-center mt-4">
            <img src="{% static 'pics/school-bg.png' %}" class="rounded-circle " alt="...">
        </div>
        <legend class="text-center mt-4">Login</legend>
       
        <form method="post">
          {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" id="username" name="username" placeholder="Username">
              <small id="emailHelp" class="form-text text-muted">Use your Username to login in Portal.</small>

            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              <small id="emailHelp" class="form-text text-muted">Please use your Password to Login.</small>

            </div>
            <button type="submit" class="mt-2 btn btn-block btn-outline-success"><i class="fa fa-solid fa-lock"></i> Login</button>
            <div class="mt-4">

            </div>
            <div>
              <a href="{% url 'reset_password' %}">Forgot Password?</a>
            </div>

          </form>
      </section>

     
     </div>

     
    </div>

      <!-- <section id="main">

      </section> -->
    </main>
  </body>
</html>
