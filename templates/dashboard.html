<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="">
    <script src="https://kit.fontawesome.com/2a1864b3d9.js" crossorigin="anonymous"></script>
    <!-- title -->

    <title>Student Dashboard</title>
    <link href="" rel="icon">
   

</head>
<style>

  a{
    text-decoration: none;
  }
  .open {


    position: relative;


  }

  .fa{
    color: red;
  }

  .open,
  span {


    content: "";
    width: 25px;
    height: 25px;
    background-color: #13ed7a;
    border-radius: 50%;
    margin-right: 10px;

  }
</style>

<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
        <div class="container">
          <a class="navbar-brand mr-4" href="/"><i class="fas fa-home"></i> Hi , {{user.username}}</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
                
                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout <i class="fas fa-sign-out-alt"></i> </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div class="row">
        <!-- <div class="col-md-2"></div> -->
        <div class="col-md-8">

          {% for job in jobs %}
          <div class="card mt-2 mb-2">
            <div class="card-body">
              <h4 class="card-title text-uppercase" style="letter-spacing: 2px; font-size: large;">Posted By: {{job.company}}</h4>
              <a href="#" class="badge badge-primary">{{job.title}}</a>
              
  
  
              <h6 class="text-uppercase" style="font-size: small; letter-spacing: 2px;"></h6>
              <small class=""><p></p></small>
  
            
  
  
              {% if job.is_open %}
              <a href="{% url 'job_details' job.id %}" class="mt-2 btn  btn-outline-success">View detils
                {% else %}
                <h4 class="badge badge-danger" style="font-size: medium; letter-spacing: 2px;">Closed</h4>
                {% endif %}
                </a>
            </div>
          </div>
          {% endfor %}
        </div>
        <!-- <div class="col-md-2"></div> -->
        <div class="col-md-4 mt-4">


        </div>

 
      </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
