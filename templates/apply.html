{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}<title>Application</title>{% endblock %}
{% block content %}
<div class="conatiner mt-4 mb-4">
    <div class="row mt-4 mb-4">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h4>Apply for job</h4>
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{form|crispy}}
                <input class="btn btn-info btn-block" type="submit" value="Send Application">
                
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

    
{% endblock %}
