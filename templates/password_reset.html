{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}<title>reset|password</title>{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div>
                <h4 class="text-uppercase" style="font-size: medium; letter-spacing: 2px;">Please enter your email</h4>
            </div>
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="mt-2 btn btn-block btn-outline-success"> Send Email</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
