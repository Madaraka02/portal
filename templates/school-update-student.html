{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="conatiner mt-4 mb-4">
    <div class="row mt-4 mb-4">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h4>Edit Student</h4>
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{form|crispy}}
                <input class="btn btn-info btn-block" type="submit" value="Save Changes">
                
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

    
{% endblock %}
